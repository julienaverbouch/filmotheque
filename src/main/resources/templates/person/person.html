<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>
    <title>Formulaire personne</title>
  </head>
<body>
	<h2>Personne</h2>
	<form class="uk-form-horizontal uk-margin-large" action="/person" method="post" th:object="${formPerson}">
	
	    <div class="uk-margin">
	        <label class="uk-form-label" for="form-horizontal-text">Prenom</label>
	        <div class="uk-form-controls">
	            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="prenom" th:field="${person.firstname}">
	        </div>
	    </div>
	
		<div class="uk-margin">
	        <label class="uk-form-label" for="form-horizontal-text">Nom</label>
	        <div class="uk-form-controls">
	            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="nom" th:field="${person.lastname}" >
	        </div>
	    </div>
	
	    <div class="uk-margin" uk-margin>
        	<button class="uk-button uk-button-default">Submit</button>
    	</div>
	</form>
</body>
</html>
